<script type="text/javascript">
	var username = decodeURI(window.location.href).split("?username=")[1];	
    var socket, to;
    if (typeof (WebSocket) == "undefined") {
        console.log("遗憾：您的浏览器不支持WebSocket");
    } else {
        console.log("恭喜：您的浏览器支持WebSocket");
        //实现化WebSocket对象
        //指定要连接的服务器地址与端口建立连接
        //注意ws、wss使用不同的端口。我使用自签名的证书测试，
        //无法使用wss，浏览器打开WebSocket时报错
        //ws对应http、wss对应https。
        //socket = new WebSocket("ws://localhost:8080/ws/asset");
        socket = new WebSocket("wss://im.dev.sdmyb.com/ws");       
      	//连接打开事件
        socket.connect;     
        //连接打开事件
        /* socket.onopen = function() {
            console.log("Socket 已打开");
            var jsonObj = {
                	'type': 0,
                	'from': username
                }
            socket.send(JSON.stringify(jsonObj));
        }; */
        //收到消息事件
        socket.onmessage = function(msg) {
        	console.log(msg.data);
        	var jsonObj = JSON.parse(msg.data);
        	if(jsonObj.type == 0){
        		var img = document.getElementById(jsonObj.from)
        		if(img){
        			img.classList.remove("headImg_off");
        		}
        	}else if(jsonObj.type == 99){
        		var img = document.getElementById(jsonObj.from)
        		if(img){
        			img.classList.add("headImg_off");
        		}
        	}else{
        		 $("#messageId").append(jsonObj.msg + '<--' + jsonObj.from + "\n");
        		 to = jsonObj.from
        		 document.getElementById("username").innerHTML=to;
        	}
            
        };
        //连接关闭事件
        socket.onclose = function() {
            console.log("Socket已关闭");
        };
        //发生了错误事件
        socket.onerror = function() {
            alert("Socket发生了错误");
        }
        //窗口关闭时，关闭连接
        window.unload=function() {
            socket.close();
        };
    }
    function sendMessage() {
		/* var msg = document.getElementById("sendMessageArea").value;
		var jsonObj = {
            	'type': 1,
            	'from': username,
            	'to': to,
            	'msg': msg
            }
		socket.send(JSON.stringify(jsonObj));
		$("#messageId").append(msg + '-->' + username + "\n"); */
    	var jsonObj = { uri: '/login', params: {'appid':'test'}, key: 'test' }
    	socket.send(JSON.stringify(jsonObj));
	}
    function initiateDialogue(username) {
		to = username;
		document.getElementById("username").innerHTML=to;
	}
</script>
